<!DOCTYPE html>
	<html>
		<head>
			<link rel="stylesheet" type="text/css" href="style.css">
			<img align="right" src="right_image.png" width="600" height="600" >  
			<script src = "<a href="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js</a>"></script>
		</head>
		<body>
			<h1>CHATBOT USING <br>PYTHON</h1>
			<h4>Please find the source code of project <a href="https://github.com/i-am-Dee/Chatbot">"HERE"<br></br></a></h4>
			<div>
				<div id="chatbox">
					<p class="botText"><span>Hi! I'm you Assistant :)</span></p>
				</div>
			<div id="userInput">
				<input id="textInput" type="text" name="msg" placeholder="Type...">
				<input id="buttonInput" type="submit" value="SEND">
			</div>
			<script>
				function getBotResponse() {
					var rawText = $("#textInput").val();
					var userHtml = '<p class="userText"><span>' + rawText + '</span></p>';
					$("#textInput").val("");
					$("#chatbox").append(userHtml);
						document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
					$.get("/get", { msg: rawText }).done(function(data) {
					var botHtml = '<p class="botText"><span>' + data + '</span></p>';
					$("#chatbox").append(botHtml);
						document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
					});
					}
					$("#textInput").keypress(function(e) {
						if(e.which == 13) {
							getBotResponse();
						}
					});
					$("#buttonInput").click(function() {
						getBotResponse();
					})
			</script>
		</div>
	</body>
</html>
